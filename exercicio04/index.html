<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="post">
      <div class="container">
        <div class="dividir">
            
        <div class="image">
          <img class="imagem" src="./img/Elon-Musk.webp" alt="elonMusk" />
        
        
        <div>
          <div class="nome-verificado">
            <p class="nome-elon">Elon Musk</p>
            <img
              class="verificado"
              src="./img/verificado.png"
              alt="verificado"
            />
            <img class="x-preto" src="./img/x.png" alt="x" />
          </div>
          <div class="arroba-follow">
            <p class="arroba">@elonmusk</p>
            <a class="follow" href="#">Follow</a>
          </div>
          </div>
        </div>
        
        <div>
        <div>
          <img src="./img/icons8-x-32.png" alt="" />
        </div>
      </div>
    </div>

    <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto dolorem, natus omnis ut minus minima!</p>

    <div>
        <img class="post-elon" src="./img/post-elon.jpg" alt="elon-musk">
    </div>

    <div class="informacoes">
        <p>5:33 PM . May 11, 2024</p>
        <img class="simbolo-info" src="./img/icons8-informações-32.png" alt="informações">
    </div>

    <div class="likes">
        <div class="curtida">
            <div>
                <img class="like" src="./img/like.png" alt="like">
            </div>
            <div>
                <p class="letras-likes">731.9K</p>
            </div>
        </div>
        

        <div class="reply">
            <div>
                <img class="comentario" src="./img/comentario.png" alt="comentario">
            </div>
            <div>
                <p class="letras-likes">Reply</p>
            </div>
        </div>
        <div class="copy-link">
            <div>
                <img class="link" src="./img/icons8-link-24.png" alt="copy-link">
            </div>
            <div>
                <p class="letras-likes">Copy link</p>
            </div>
        </div>
    </div>

    <div class="read">
        <a class="botao" href="#">Read 31K replies</a>
    </div>
  </body>
</html>
